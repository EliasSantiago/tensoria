# Tensoria
# Open Source LLM API Infrastructure

services:
  # =============================================================================
  # OLLAMA - LLM Inference Engine
  # =============================================================================
  # IMPORTANT: This service starts WITHOUT any models pre-installed.
  # Models must be installed manually using:
  #   docker exec -it tensoria-ollama ollama pull <model-name>
  # =============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: tensoria-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      # Persistent storage for downloaded models
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-5m}
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-1}
    # GPU support (uncomment for NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    networks:
      - tensoria-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # API - FastAPI Backend (OpenAI-compatible)
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tensoria-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8002}:8000"
    environment:
      # Ollama connection
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_TIMEOUT=${OLLAMA_TIMEOUT:-120}
      # API configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Model defaults
      - DEFAULT_MODEL=${DEFAULT_MODEL:-mistral}
      - MAX_TOKENS=${MAX_TOKENS:-4096}
      - DEFAULT_TEMPERATURE=${DEFAULT_TEMPERATURE:-0.7}
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - tensoria-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tensoria-network:
    driver: bridge

volumes:
  ollama_data:
    name: tensoria-ollama-data
