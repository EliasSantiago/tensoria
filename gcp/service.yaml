apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tensoria
  labels:
    cloud.googleapis.com/location: us-central1

spec:
  template:
    metadata:
      annotations:
        # Gen2 is required for file system mounting
        run.googleapis.com/execution-environment: gen2
        # CPU boost for faster startup
        run.googleapis.com/cpu-startup-boost: "true"
        
        # Scaling limits
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "1"
    spec:
      containers:
      # ---------------------------------------------------------
      # 1. API Container (Ingress)
      # ---------------------------------------------------------
      - image: gcr.io/${PROJECT_ID}/tensoria-api:latest
        name: api
        ports:
        - containerPort: 8000
        env:
        - name: OLLAMA_BASE_URL
          value: "http://localhost:11434"
        - name: API_KEY
          value: "${API_KEY}"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
        startupProbe:
          tcpSocket:
            port: 8000
          periodSeconds: 5
          failureThreshold: 120 # Increased to 10 minutes
            
      # ---------------------------------------------------------
      # 2. Ollama Sidecar (Inference Engine)
      # ---------------------------------------------------------
      - image: ollama/ollama:latest
        name: ollama
        env:
        - name: OLLAMA_HOST
          value: "localhost:11434"
        # Keep models in memory for 5 minutes
        - name: OLLAMA_KEEP_ALIVE
          value: "5m"
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        
        resources:
          limits:
            # CPU Configuration (No GPU)
            cpu: "4000m"      # 4 vCPUs
            memory: "16Gi"    # 16 GB RAM
        startupProbe:
          httpGet:
            path: /api/tags
            port: 11434
          periodSeconds: 10
          failureThreshold: 120 # Increased to 20 minutes
          
      # ---------------------------------------------------------
      # Volumes
      # ---------------------------------------------------------
      volumes:
      - name: ollama-models
        csi:
          driver: gcsfuse.run.googleapis.com
          readOnly: false
          volumeAttributes:
            bucketName: "${BUCKET_NAME}"
            mountOptions: "implicit-dirs"
