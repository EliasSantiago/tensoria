apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tensoria
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        # Gen2 is required for file system mounting
        run.googleapis.com/execution-environment: gen2
        # CPU boost for faster startup
        run.googleapis.com/cpu-startup-boost: "true"
    spec:
      containers:
      # ---------------------------------------------------------
      # 1. API Container (Ingress)
      # ---------------------------------------------------------
      - image: gcr.io/${PROJECT_ID}/tensoria-api:latest
        name: api
        ports:
        - containerPort: 8000
        env:
        - name: OLLAMA_BASE_URL
          value: "http://localhost:11434"
        - name: API_KEY
          value: "${API_KEY}"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            cpu: "2000m"
            memory: "512Mi"
            
      # ---------------------------------------------------------
      # 2. Ollama Sidecar (Inference Engine)
      # ---------------------------------------------------------
      - image: ollama/ollama:latest
        name: ollama
        env:
        - name: OLLAMA_HOST
          value: "localhost:11434"
        # Keep models in memory for 5 minutes
        - name: OLLAMA_KEEP_ALIVE
          value: "5m"
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        # GPU Support Configuration
        # ---------------------------------------------------------
        # run.googleapis.com/container-dependencies is not needed for sidecars in Cloud Run
        # but we need to request the GPU resource.
        resources:
          limits:
            cpu: "6000m"      # 6 vCPUs (Total limit is 8000m, API takes 2000m)
            memory: "32Gi"    # 32 GB RAM
            nvidia.com/gpu: "1" # 1 NVIDIA L4 GPU
        startupProbe:
          httpGet:
            path: /api/tags
            port: 11434
          periodSeconds: 10
          failureThreshold: 60 # Increased timeout for model loading
          
      # ---------------------------------------------------------
      # Volumes
      # ---------------------------------------------------------
      volumes:
      - name: ollama-models
        csi:
          driver: gcsfuse.run.googleapis.com
          readOnly: false
          volumeAttributes:
            bucketName: "${BUCKET_NAME}"
            mountOptions: "implicit-dirs"
